language: cpp
matrix:
  include:
  - os: linux
    dist: bionic
    compiler: gcc
    arch: amd64
    
before_install:
- export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
- export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}

script:
- mkdir -p build
- cd build
- cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Release
  -DBUILD_TESTS=ON ..
- make

branches:
  only:
  - master
env:
  global:
  - LANG="en_US.UTF-8"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - build/sqlite-build/sqlite3
  - build/tar-build/src/tar
  on:
    repo: tpcp-project/DebloatingTestSuite
